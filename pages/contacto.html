    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-warning">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

    <!-- FORMULARIO --> 
    <div class="container m-5">
    <h1 class="p1-s1-t1 d-flex justify-content-center">Contactanos</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="firstName" required="">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">Mail</label>
          <input type="email" class="form-control" id="emailInfo" required>
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Número de Teléfono</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="+54 (000) 0000-0000">
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Escriba su mensaje</label>
          <textarea class="form-control" id="comments" rows="3" required></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <!-- FOOTER -->
    <footer>
      <img src="../assets/img/logo-ciudadba.png">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
